{% set name = "pybrowsers" %}
{% set version = "0.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pybrowsers-{{ version }}.tar.gz
  sha256: b683fd6fd308d07a285428da7cb025c6684922ef78c42b12dc4dd06b538b5473

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - poetry-core >=1.0.0
    - python {{ python_min }}
  run:
    - python >={{ python_min }}
    - pywin32 >=303,<305
    - pyxdg >=0.27,<0.29

test:
  imports:
    - browsers
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/roniemartinez/browsers
  summary: Python library for detecting and launching browsers
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
