schema_version: 1

context:
  name: pybrowsers
  version: "0.9.0"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/pybrowsers-${{ version }}.tar.gz
  sha256: e8077a6a09e926d259624b48ea0b38ad70802c4c913400122690831c784e1d14

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - poetry-core >=2.0.0,<3.0.0
    - python ${{ python_min }}.*
  run:
    - python >=${{ python_min }}
    - pywin32 >=303,<311
    - pyxdg >=0.27,<0.29

tests:
  - python:
      imports:
        - browsers
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: Python library for detecting and launching browsers
  license: MIT
  license_file: LICENSE
  homepage: https://github.com/roniemartinez/browsers

extra:
  recipe-maintainers:
    - thewchan
